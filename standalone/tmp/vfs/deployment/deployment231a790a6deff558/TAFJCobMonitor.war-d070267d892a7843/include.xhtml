<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('X-Frame-Options', 'deny')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('X-XSS-Protection', '1; mode=block')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache,no-store,max-age=0,must-revalidate')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Strict-Transport-Security', 'max-age=31536000; includeSubDomains')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('X-Permitted-Cross-Domain-Policies', 'none')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Content-Security-Policy', 'default-src \'self\' \'unsafe-inline\' \'unsafe-eval\'')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('X-Content-Type-Options', 'nosniff')}" />
</ui:composition>
